<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Work Day Scheduler</title>
</head>
<body>
  <h1 id="biggem">Work Day Scheduler</h1>
  <h6>A simple calendar app for scheduling your work day</h6>
  <!-- Thursday September 5th -->
  <div class="loggedDay">
    <h6 id="currentDate"></h6>
    <div class="container">  
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <table>
              <tr>
                <td class="firstCol">9AM</td>
                <td class="midCol task9"></td>
                <td class="lastCol"> </td>
              </tr>
              <tr>
                <td class="firstCol">10AM</td>
                <td class="midCol task10"></td>
                <td class="lastCol"> </td>
              </tr>
              <tr>
                <td class="firstCol">11AM</td>
                <td class="midCol task11"></td>
                <td class="lastCol"> </td>
              </tr>
              <tr>
                <td class="firstCol">12PM</td>
                <td class="midCol task12"></td>
                <td class="lastCol"> </td>
              </tr>
              <tr>
                <td class="firstCol">1PM</td>
                <td class="midCol task1"></td>
                <td class="lastCol"> </td>
              </tr>
              <tr>
                <td class="firstCol">2PM</td>
                <td class="midCol task2"></td>
                <td class="lastCol"> </td>
              </tr>
              <tr>
                <td class="firstCol">3PM</td>
                <td class="midCol task3"></td>
                <td class="lastCol"> </td>
              </tr>
              <tr>
                <td class="firstCol">4PM</td>
                <td class="midCol task4"></td>
                <td class="lastCol"> </td>
              </tr>
              <tr>
                <td class="firstCol">5PM</td>
                <td class="midCol task5"></td>
                <td class="lastCol"></td>
              </tr>
            </table>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </div>
</body>
</html>
