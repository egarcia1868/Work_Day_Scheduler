<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9eb3926f16.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Work Day Scheduler</title>
</head>
<body>
  <h1 id="biggem">Work Day Scheduler</h1>
  <h6>A simple calendar app for scheduling your work day</h6>
  <!-- Thursday September 5th -->
  <h6 id="currentDate"></h6>
  <div id="scedule">
    <table>
      <tr>
        <td class="firstCol">9AM</td>
        <td><input class="midCol future" id="task9" placeholder="task for 9AM"></input></td>
        <td class="lastCol" id="save9"><i class="far fa-save"></i></td>
      </tr>
      <tr>
        <td class="firstCol">10AM</td>
        <td><input class="midCol future" id="task10" placeholder="task for 10AM"></td>
        <td class="lastCol" id="save10"><i class="far fa-save"></i></td>
      </tr>
      <tr>
        <td class="firstCol">11AM</td>
        <td><input class="midCol future" id="task11" placeholder="task for 11AM"></td>
        <td class="lastCol" id="save11"><i class="far fa-save"></i></td>
      </tr>
      <tr>
        <td class="firstCol">12PM</td>
        <td><input class="midCol future" id="task12" placeholder="task for 12PM"></td>
        <td class="lastCol" id="save12"><i class="far fa-save"></i></td>
      </tr>
      <tr>
        <td class="firstCol">1PM</td>
        <td><input class="midCol future" id="task13" placeholder="task for 1PM"></td>
        <td class="lastCol" id="save1"><i class="far fa-save"></i></td>
      </tr>
      <tr>
        <td class="firstCol">2PM</td>
        <td><input class="midCol future" id="task14" placeholder="task for 2PM"></td>
        <td class="lastCol" id="save2"><i class="far fa-save"></i></td>
      </tr>
      <tr>
        <td class="firstCol">3PM</td>
        <td><input class="midCol future" id="task15" placeholder="task for 3PM"></td>
        <td class="lastCol" id="save3"><i class="far fa-save"></i></td>
      </tr>
      <tr>
        <td class="firstCol">4PM</td>
        <td><input class="midCol future" id="task16" placeholder="task for 4PM"></td>
        <td class="lastCol" id="save4"><i class="far fa-save"></i></td>
      </tr>
      <tr>
        <td class="firstCol">5PM</td>
        <td><input class="midCol future" id="task17" placeholder="task for 5PM"></td>
        <td class="lastCol" id="save5"><i class="far fa-save"></i></td>
      </tr>
    </table>
  </div>      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
